<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        // 변수, 자료형(숫자, 문자, 불리언, 배열, 함수, 객체)
        let x = 10;
        x = true;
        x = "안녕하세요";
        x = [10, 20, 30];
        let i = 0;

        // 반복 - 1부터 10까지 출력하세요
        for (i = 1; i <= 10; i++) {
            console.log(i);
        }
        console.log(i) // 11

        // console.log(x);

        // 1부터 5까지 배열에 저장하고 출력하세요.
        // 방법 1
        let number = [1, 2, 3, 4, 5];
        console.log(number.length + "개");

        for (i = 0; i < number.length; i++) {
            console.log(number[i]);
        }

        // 방법 2
        number = new Array(5);
        for (i = 0; i < number.length; i++) {
            number[i] = i + 1;
        }
        console.log(number);

        // 1부터 10까지 짝수를 배열에 저장하고 출력하세요.
        let even = [];
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                even.push(i);
            }
        }
        console.log(even);

        let cnt = 0;
        array = new Array(5);
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                array[cnt] = i;
                cnt++;
            }
        }
        document.write(array);
        // console.log(array);
    </script>
</body>
</html>
