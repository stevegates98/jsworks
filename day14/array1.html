<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    <script>
        // 배열의 생성과 사용
        // 배열 - 여러개의 자료를 저장할 수 있는 메모리 공간
        // 배열 선언
        let animal = []; // 비어 있는 배열 생성
        animal[0] = 'dog'; // 0번 인덱스(맨 앞에 위치)
        animal[1] = 'cat';
        animal[2] = 'mouse';

        // 특정 요소 출력
        console.log("animal[0] = " + animal[0]); // dog
        console.log("animal[1] = " + animal[1]); // cat
        console.log("animal[2] = " + animal[2]); // mouse
        console.log("animal[3] = " + animal[3]); // undefined

        // 배열의 크기(길이)
        console.log("배열의 길이 = " + animal.length + "개");

        // 전체 data 출력
        for (let i = 0; i < animal.length; i++) {
            document.write(animal[i] + "<br>");
        }

        /*
            i = 0, animal[0], dog
            i = 1, animal[1], cat
            i = 2, animal[2], mouse
            i = 3, animal[3], undefined
        */
    </script>
</body>
</html>
