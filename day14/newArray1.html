<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 선언과 사용</title>
</head>
<body>
    <script>
        // 비어있는 number라는 이름의 배열을 선언
        let number = new Array();
        console.log("배열의 길이 : " + number.length); // 0

        // 입력(인덱스로 저장)
        number[0] = 10;
        number[1] = 20;
        number[2] = 30;
        number[3] = 40;
        
        // 특정한 1개 검색(조회)
        console.log(number[0]);
        
        console.log("배열의 길이 : " + number.length); // 4

        // 자료 수정
        number[1] = 50;

        // 목록 조회
        for (let i = 0; i < number.length; i++) {
            document.write(number[i] + " ");
        }

        // number 객체 출력
        console.log(number);

        // number 배열의 계산
        console.log(number[0] + number[1]); // 10 + 50 = 60
        console.log(number[1] > number[2]); // 50 > 30 = true

        // 총점과 평균 계산하기
        let sumV = 0;
        let avgV = 0.0;

        for (let i = 0; i < number.length; i++) {
            sumV += number[i];
        }
        avgV = sumV / number.length;
        document.write("<br>총점 : " + sumV + "<br>평균 : " + avgV);

        
        
        /*
            i = 0, 10 = 0 + 10
            i = 1, 60 = 10 + 50
            i = 2, 90 = 10 + 50 + 30
            i = 3, 130 = 10 + 50 + 30 + 40
        */
    </script>
</body>
</html>
