<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 예제</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                // ajax - 비동기 통신방식
                $.ajax({
                    url: "test.txt", // 파일의 위치나 경로
                    dataType: "text", // 파일의 형식(text, json, xml, html, script)
                    success: function(data){ // data는 파일의 내용이다.
                        console.log(data);
                        $("#demo").html("<h2>" + data + "</h2>").css({color: "red"});
                    },
                    error: function(xhr){
                        console.log(xhr.status + "/" + xhr.error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="demo">
        <h2>Let jQuery AJAX Change This Text</h2>
    </div>
    <p><button>확인</button></p>
</body>
</html>
