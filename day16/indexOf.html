<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf() 함수</title>
    <script>
        // 일치하면 위치를 반환함
        // 문자열은 특별한 1차원 배열이다.
        let str = "Hello World, Welcome World";
        
        console.log(str.indexOf("World")); // 6
        console.log(str.indexOf("sky")); // -1
        console.log(str.lastIndexOf("World")); // 21
    </script>
</head>
<body>
    
</body>
</html>
