<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while문</title>
</head>
<body>
    <script>
        // while문
        let i = 1, sum = 0;

        // while (i <= 10) {
        //     // console.log(i);
        //     sum += i;
        //     i++;
        // }
        // console.log(sum); // 0

        // do ~ while문
        // 1번은 실행하고 싶을 때 사용
        do{
            sum += i;
            i++;
        }while(i <= 10);
        console.log(sum); // 1
    </script>
    
</body>
</html>
