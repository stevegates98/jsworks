<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
    <script>
        // 배열의 요소를 추가, 삭제
        // 배열이름.push(값);
        let number = [1, 2, 3];

        number.push(4);

        // index로 출력
        // for (let i = 0; i < number.length; i++) {
        //     document.write(number[i] + " ");
        // }
        // document.write("<br>");

        // for ~ in문으로 출력
        // for(변수이름 in 배열이름)
        for (var item in number) {
            document.write(number[item] + " "); // 1 2 3 4
        }
        document.write("<br>");

        number.pop(); // 마지막 요소 제거
        for (var item in number) {
            document.write(number[item] + " "); // 1 2 3
        }
        document.write("<br>");

        // 맨 앞에 추가 - unshift()
        number.unshift(0);
        for (var item in number) {
            document.write(number[item] + " "); // 0 1 2 3
        }

        document.write("<br>");

        // 맨 앞 요소 삭제
        number.shift();
        for (var item in number) {
            document.write(number[item] + " "); // 1 2 3
        }

        document.write("<br>");

        
    </script>
</head>
<body>
    
</body>
</html>
