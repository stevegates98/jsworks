<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 1부터 20까지 수에서 5까지의 합을 계산하여 출력하세요.
        
        // for range 1 ~ 20, print sum(1 ~ 5)
        let sum = 0;
        for(let i = 1; i <= 20; i++){
            sum += i;
            if(i == 5){
                break;
            }
        }
        document.write(sum);
    </script>
</body>
</html>
