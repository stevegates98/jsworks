<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 예제</title>
</head>
<body>
    <script>
        const DIVISION_VALUE = 100;
        let cm = prompt("cm를 입력하세요.", "");
        let inch = cm / DIVISION_VALUE;
        document.write(cm + "cm는 " + inch + "inch입니다.");
    </script>
</body>
</html>
