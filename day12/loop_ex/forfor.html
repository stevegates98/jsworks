    <title>중첩 for문</title>

<body>
    <script>
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 5; j++){
                document.write("가")
            }
            document.write("<br>")    
        }
        /*
            i = 1, j = 1
            i = 1, j = 2
            i = 1, j = 3

            i = 2, j = 1
            i = 2, j = 2
            i = 2, j = 3
            i = 2, j = 4
            i = 2, j = 5
        */
    </script>
</body>
