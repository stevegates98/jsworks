<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수의 뺄셈</title>
</head>
<body>
    <script>
        // 빼기 기능을 하는 함수
        function subNumber(x, y) {
            let num = x - y;
            return num;
        }

        let n1 = Number(prompt("첫 번째 수 입력 : "))
        let n2 = Number(prompt("두 번째 수 입력 : "))

        let result = subNumber(n1, n2);
        console.log(result);
        // console.log(subNumber(8, 3));
    </script>
</body>
</html>
