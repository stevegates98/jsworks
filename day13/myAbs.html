<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 계산 함수</title>
</head>
<body>
    <button onclick="myAbs(-5)">계산</button>
    <p id="demo"></p>
    <script>
        function myAbs(x) {
            if (x < 0){
                document.getElementById("demo").innerHTML = -x;
            }     
            else{
                document.getElementById("demo").innerHTML = x;
            }
        }
    </script>
</body>
</html>
