<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 입력값의 구구단을 구하기
        function printGugu(x) {
            for (let i = 1; i <= 9; i++) {
                document.write(x + " x " + i + " = " + x * i + "<br>");
            }
        }
        
        printGugu(4);
    </script>
</body>
</html>
