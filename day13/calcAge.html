<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이를 계산하는 프로그램</title>
    <style>
        .content{
            width: 800px; margin: 0 auto;
            text-align: center;
        }
        button{margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="content">
        <h2>나이를 계산하는 프로그램</h2>
        <button onclick="calcAge()">계산하기</button>
        <hr>
        <p id="show"></p>
    </div>

    <script>
        function calcAge() {
            const CURRENT_YEAR = 2022;
            let birthYear = Number(prompt("출생연도를 입력하세요."));
            let age = CURRENT_YEAR - birthYear + 1;
            document.getElementById("show").innerHTML = "당신의 나이는 " + age + "세 입니다.";
            document.getElementById("show").style.color = "green";
            document.getElementById("show").style.fontSize = "1.2em";
        }
    </script>
</body>
</html>
