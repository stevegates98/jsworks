<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효 범위(scope)</title>
</head>
<body>
    <h3>지역 변수의 유효 범위</h3>
    <script>
        // oneUp() 함수 정의
        function oneUp() {
            // 지역 변수 선언
            let x = 1;
            // 지역 변수의 값을 1씩 증가
            x++;
            // 지역 변수의 값을 반환
            return x;
        }
        let num = oneUp();
        document.write(num);
    </script>
</body>
</html>
