<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
        // Math의 함수 또는 속성을 사용
        const PI = 3.1415;

        // console.log(PI);
        // 원주율
        console.log(Math.PI);

        // 반올림
        console.log(Math.round(PI)); // 3

        // 소수점 아래 버림
        console.log(Math.floor(2.54)); // 2
        console.log(Math.floor(-2.54)); // -3

        // 절대값
        console.log(Math.abs(-5)); // 2.54

        // 거듭제곱
        console.log(Math.pow(2, 3)); // 8

        // 랜덤수(무작위수)
        console.log(Math.random()); // 0.923...
        console.log(Math.random() + 2); // 0.923...
    </script>
</body>
</html>
