<!DOCTYPE html>
<html lang="ko">

    <title>주사위 만들기</title>
</head>
<body>
    <script>
        // 주사위 만들기
        // let dice = Math.floor(Math.random() * 6) + 1;
        // document.write(dice);

        // 주사위 10번 던지기
        // for (let i = 0; i < 10; i++) {
        //     let dice = Math.floor(Math.random() * 6) + 1;
        //     console.log(dice);
        // }
        // 주사위 2개를 10번 던지기
        for (let i = 0; i < 10; i++) {
            let dice1 = Math.floor(Math.random() * 6) + 1;
            let dice2 = Math.floor(Math.random() * 6) + 1;
            console.log(dice1, dice2);
        }
        // 주사위 2개를 던져 두 수의 합이 8이면 "Eight Thrown!" 출력, 11이면 "Eleven Thrown!" 출력, 같으면 "Double Thrown!" 출력하는 프로그램
        for (let i = 0; i < 10; i++) {
            let dice1 = Math.floor(Math.random() * 6) + 1;
            let dice2 = Math.floor(Math.random() * 6) + 1;
            let sum = dice1 + dice2;
            console.log(dice1 + ", " + dice2);
            if (sum == 8) {
                // if()만 사용 - 독립적인 조건일 때
                // else if()도 가능
                console.log("Eight Thrown!");
            } else if (sum == 11) {
                console.log("Eleven Thrown!");
            } else if (dice1 == dice2) {
                console.log("Double Thrown!");
            }
        }
    </script>
</body>
