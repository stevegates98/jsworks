<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제이쿼리 - 기본 선택자</title>
<script src="./js/jquery-3.6.0.js"></script>
<script>
    $(document).ready(function(){
        // 기본 선택자
        // css(속성, 속성값) 함수 - 스타일 지정 - 전부 문자로 작성
        $("*").css("background", "skyblue");
        // $("h2").css("color", "#ff0"); // 태그 선택
        // $("h2").css({"font-family" : "궁서체"}); // 객체 방식
        // 2개 이상의 속성 설정
        $("h2").css({"color":"#f0f", "font-family":"궁서체"});
        $("#demo").css("font-size", "20px"); // id 선택
        $(".list > li").css("margin", "15px"); // 클래스 선택

        // 가상(탐색) 선택자
        $(".list li:odd").css("background", "yellow"); // 짝수 선택
        $(".list li:even").css("background", "gray"); // 홀수 선택
        $(".list li:first").css("color", "red"); // 첫번째 선택
        $(".list li:last").css("color", "blue"); // 마지막 선택
    });
</script>
</head>
<body>
<h2>제이쿼리 선택자</h2>
<p id="demo">아이디 선택자</p>
<ul class="list">
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>겨울</li>
</ul>
</body>
</html>
