<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
        // 문자열의 일치 여부
        // 방법 1 - /표현식/ - 많이 사용
        // 방법 2 - RegExp(표현식) 함수 사용

        let text = "Hello World!";
        
        // 방법 1
        let pat1 = /world/g; // 대소문자 구분, g - global/ 생략 가능
        let result = pat1.test(text);
        console.log(result); // true

        // 방법 2
        let pat2 = new RegExp("Hello", "g"); // 대소문자 구분, "g"는 전역 검색/생략 가능
        let result2 = pat2.test(text);
        console.log(result2); // true

        // 문자열 및 글자수 일치 여부
        let id = "a123";

        // let regEx1 = /[0-9A-Za-z]{4}/g;
        let regEx2 = /[0-9A-Zc-z]+/; // 앞에 한개만 비교
        //let regEx3 = /[0-9A-Za-z]+/g; // +는 전체 비교
        console.log(regEx2);
        console.log(regEx2.test(id)); // true
    </script>
</head>
<body>
    
</body>
</html>
