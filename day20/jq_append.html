<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#btn1").on("click", function(){
                $("p").append("<b>텍스트 추가</b>"); // <b>태그와 텍스트 추가
            });

            $("#btn2").on("click", function(){
                $("ol").append("<li>아이템 4</li>"); // <li>태그와 텍스트 추가
            });
        });
    </script>
</head>
<body>
    <p>이것은 문단입니다.</p>
    
    <ol>
        <li>아이템 1</li>
        <li>아이템 2</li>
        <li>아이템 3</li>
    </ol>

    <button id="btn1">text 추가</button>
    <button id="btn2">리스트 아이템 추가</button>
</body>
</html>
