<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(Jquery)</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //제이쿼리 실행 환경
        $(document).ready(function(){
            $("h2").css("color", "#00f"); // h2의 글자색을 변경
            $(".info").css({"border-top" : "2px solid #333"}) //여러개의 속성을 지정할 때는 콤마로 구분해서 지정한다.
            $("#intro").css("background", "greenyellow"); // #intro의 배경색을 녹색으로 변경
            $(".info").prepend("<p>나는 서울에 살아요</p>"); // 앞에 붙이기
            // $(".info").append("<p>나는 서울에 살아요</p>"); // 뒤에 붙이기
            $(".pic").html("<img src='./img/cat.jpg'>"); // 이미지 변경
            $("#msg").text("오늘도 좋은 하루되세요!!");    // 텍스트 변경
            $("#msg").css({ // css를 여러개 지정할 때는 {}로 감싸서 지정한다.
                "color": "red", 
                "font-weight": "bold",
                "font-size": "19px"
            });
        });
    </script>
</head>
<body>
    <h2>어서오세요~ 방문을 환영합니다.</h2>
    <div class="info">
        <p id="intro">내 이름은 김초엽입니다.</p>
    </div>
    <div class="pic"></div>
    <div id="msg"></div>
</body>
</html>
